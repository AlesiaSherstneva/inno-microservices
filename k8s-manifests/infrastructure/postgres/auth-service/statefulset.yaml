apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: auth-service-postgres
  labels:
    app: auth-service-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service-postgres
  template:
    metadata:
      labels:
        app: auth-service-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15-alpine
          env:
            - name: POSTGRES_DB
              value: inno-auth-db
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: postgres
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "pg_isready -U postgres -d inno-auth-db"
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "pg_isready -U postgres -d inno-auth-db"
            initialDelaySeconds: 5
            periodSeconds: 5
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi