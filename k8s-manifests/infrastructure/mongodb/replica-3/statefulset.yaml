apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-3
  labels:
    app: mongo-3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-3
  template:
    metadata:
      labels:
        app: mongo-3
    spec:
      containers:
        - name: mongo-3
          image: mongo:latest
          env:
            - name: MONGO_INITDB_DATABASE
              value: inno-payment-db
            - name: MONGO_INITDB_ROOT_USERNAME
              value: admin
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: admin
            - name: MONGOSH_RUNTIME_TIMEOUT
              value: "10000"
            - name: NODE_OPTIONS
              value: "--max-old-space-size=128"
          envFrom:
            - secretRef:
                name: app-config-secret
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: data
              mountPath: /data/db
          resources:
            requests:
              memory: 512Mi
              cpu: 250m
            limits:
              memory: 768Mi
              cpu: 500m
          command:
            - bash
            - -c
            - |
              if [ ! -f /data/db/mongo.key ]; then
              echo ${MONGO_KEY} > /data/db/mongo.key &&
              chmod 400 /data/db/mongo.key;
              fi &&
              
              chmod -R 755 /data/db/.mongodb/mongosh/ || true
              
              exec docker-entrypoint.sh mongod --replSet rs0 --bind_ip_all --keyFile /data/db/mongo.key --auth --wiredTigerCacheSizeGB 0.25
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - "mongosh --host localhost -u admin -p admin --authenticationDatabase admin --eval 
                  'db.adminCommand({ping: 1})' --quiet"
            initialDelaySeconds: 180
            periodSeconds: 60
            timeoutSeconds: 20
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - "mongosh --host localhost -u admin -p admin --authenticationDatabase admin --eval 
                  'db.adminCommand({ping: 1})' --quiet"
            initialDelaySeconds: 120
            periodSeconds: 30
            timeoutSeconds: 15
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: wait-for-consumer
        resources:
          requests:
            storage: 2Gi