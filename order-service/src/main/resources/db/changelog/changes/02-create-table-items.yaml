databaseChangeLog:
  - changeSet:
      id: "02-1"
      author: alesia.sharstniova@innowise.com
      changes:
        - sql:
            sql: |
              CREATE TABLE items (
                id INT PRIMARY KEY GENERATED BY DEFAULT AS IDENTITY,
                name VARCHAR(255) NOT NULL,
                price DECIMAL(10, 2) NOT NULL CHECK (price > 0)
              )