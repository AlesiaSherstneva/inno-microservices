server:
  port: 8083

spring:
  application:
    name: order-service
  config:
    activate:
      on-profile: default
    import: configserver:http://localhost:8888
  datasource:
    url: jdbc:postgresql://localhost:5435/inno-orders-db
    username: postgres
    password: postgres
  cloud:
    openfeign:
      client:
        config:
          user-service:
            url: http://localhost:8081/api/v1

resilience4j.circuitbreaker:
  instances:
    userService:
      sliding-window-size: 10
      failure-rate-threshold: 50
      wait-duration-in-open-state: 10s
      permitted-number-of-calls-in-half-open-state: 3
      automatic-transition-from-open-to-half-open-enabled: true

resilience4j.retry:
  instances:
    userService:
      max-attempts: 3
      wait-duration: 2s